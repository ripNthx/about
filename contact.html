<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="animations.css">
  <!-- FontAwesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- moved header inside body -->
  <header>
    <nav class="navbar">
      <a href="main.html">home</a>
      <a href="about.html">about</a>
      <a href="shop.html">Shop</a>
      <a class="main-nav" href="contact.html">contact</a>
      <a href="reseaux.html">socials</a>
      <span></span>
    </nav>
  </header>

  <!-- added opening <section> to match closing tag -->
  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <div class="section-title">
            <h2 class="h2-contact"><span class="span-contact">Contact Me</span></h2>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 my-3">
          <div class="contact-info">
            <div class="contact-name">
              <div class="sm-title"><h3>Email</h3></div>
              <p>info@domainname.com<br />support@domain.com</p>
            </div>
            <div class="contact-name">
              <div class="sm-title"><h3>Visit My Studio</h3></div>
              <p>Warnwe Park Streetperrine,<br>FL 33157 New York City</p>
            </div>
            <div class="contact-name">
              <div class="sm-title"><h3>Phone</h3></div>
              <p>+01 123 654 8096</p>
            </div>
            <div class="social-share nav">
              <!-- fixed icon classes for FontAwesome -->
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>

        <div class="col-lg-8 my-3">
          <div class="contact-form">
            <div class="sm-title"><h3>Get In Touch</h3></div>
            <!-- added action attribute or you can hook JS API here -->
            <form id="contact-form" method="POST" action="https://formspree.io/f/your_form_id">
              <div class="row">
                <div class="col-md-6"><input name="Name" id="name" placeholder="Name *" class="form-control" type="text" required></div>
                <div class="col-md-6"><input name="Email" id="email" placeholder="Email *" class="form-control" type="email" required></div>
                <div class="col-12"><input name="Subject" id="subject" placeholder="Subject *" class="form-control" type="text" required></div>
                <div class="col-12"><textarea name="message" id="message" placeholder="Your message *" rows="4" class="form-control" required></textarea></div>
                <div class="col-12">
                  <!-- change to type="submit" to submit form -->
                  <button class="px-btn px-btn-white" type="submit"><span>Contact Us</span></button>
                  <span id="success_message" class="text-success" style="display: none;">Message Sent Successfully</span>
                  <span id="error_message" class="text-danger" style="display: none;">Message Sending Failed</span>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-12 mt-4">
          <div class="p-3 dark-bg shadow grayscale">
            <div class="ratio ratio-21x9">
              <!-- embed map or image here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- scripts at end of body -->
  <script src="animations.js"></script>
</body>
</html>
