<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Mobile Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
    }

    .logo {
      font-size: 24px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .menu-telephone {
      position: fixed;
      top: 0;
      right: 0;
      width: 70%;
      height: 100vh;
      background: white;
      z-index: 999;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transform: translateX(100%);
      pointer-events: none;
      opacity: 0;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .menu-telephone.visible {
      transform: translateX(0);
      pointer-events: all;
      opacity: 1;
    }

    .menu-telephone a {
      text-decoration: none;
      color: black;
      font-size: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Nthx</div>
    <button class="menu-toggle">â˜°</button>
  </header>

  <div class="menu-telephone" id="mobileMenu">
    <a href="goh.html">Home</a>
    <a href="#">About</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
    <a href="#">Socials</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.querySelector(".menu-toggle");
      const menu = document.getElementById("mobileMenu");

      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("visible");
      });
    });
  </script>

</body>
</html>
